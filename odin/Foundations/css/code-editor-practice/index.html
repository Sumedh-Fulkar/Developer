<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">LOGO</div>
      <div class="save">Save</div>
      <div class="load">Load</div>
    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="tasks">
        <h2>Tasks/Assignments</h2>
      </div>

      <div class="editor">
        <div class="editor-header">
          <h1>HTML/CSS/JS</h1>
          <div class="run">Run</div>
          <div class="open-preview">Open preview in window</div>
        </div>
        <div class="editor-ide">
          <div class="buttons">
            <div class="html">HTML</div>
            <div class="css">CSS</div>
            <div class="js">JavaScript</div>
          </div>
          <div class="canva">
            canvas
          </div>
        </div>
        <div class="preview">
          <h2>Preview</h2>
          <div class="preview-canva">
            preview-canva
          </div>
        </div>
      </div>

      <div class="output">
        <h2>Output</h2>
        <div class="output-canva">
          <div class="output-body">output-body</div>
          <div class="run-with-test">Run with tests</div>
          <div class="clear-log">Clear log</div>
        </div>
        <h3>Notes</h3>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright &copy Sumedh Fulkar 2025</p>
  </footer>
</body>
</html>
